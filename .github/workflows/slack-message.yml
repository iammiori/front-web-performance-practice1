name: Slack Message Format

env:
  DEPLOY_START_MESSAGE: |
    {
      "blocks": [
        {
          "type": "header",
          "text": {
            "type": "plain_text",
            "text": "🚀 Frontend 배포 시작",
            "emoji": true
          }
        },
        {
          "type": "section",
          "fields": [
            {
              "type": "mrkdwn",
              "text": "*환경:*\ndev"
            },
            {
              "type": "mrkdwn", 
              "text": "*커밋:*\n`${{ github.sha }}`"
            }
          ]
        },
        {
          "type": "section",
          "fields": [
            {
              "type": "mrkdwn",
              "text": "*브랜치:*\n${{ github.ref_name }}"
            },
            {
              "type": "mrkdwn",
              "text": "*작업자:*\n${{ github.actor }}"
            }
          ]
        }
      ]
    }

  DEPLOY_COMPLETE_MESSAGE: |
    {
      "blocks": [
        {
          "type": "header",
          "text": {
            "type": "plain_text",
            "text": "${{ job.status == 'success' && '✅ Frontend 배포 완료' || '❌ Frontend 배포 실패' }}",
            "emoji": true
          }
        },
        {
          "type": "section",
          "fields": [
            {
              "type": "mrkdwn",
              "text": "*환경:*\ndev"
            },
            {
              "type": "mrkdwn",
              "text": "*상태:*\n${{ job.status == 'success' && '성공 🎉' || '실패 ⚠️' }}"
            }
          ]
        },
        {
          "type": "section",
          "fields": [
            {
              "type": "mrkdwn",
              "text": "*커밋:*\n`${{ github.sha }}`"
            },
            {
              "type": "mrkdwn",
              "text": "*작업자:*\n${{ github.actor }}"
            }
          ]
        }
      ]
    }
